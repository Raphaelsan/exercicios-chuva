<section>
  <p>Tem uma dúvida ou sugestão? Compartilhe seu feedback com os autores!</p>
  <form>
    <label>Assunto</label>
    <input
      class="subject"
      placeholder="Defina um tópico sucinto para notificar os autores..."
    />
    <label>Conteúdo</label>
    <textarea class="input-content" type="text"></textarea>
    <div class="btn-send">
      <button class="btn-create" (click)="sendForm($event)">Enviar</button>
    </div>
  </form>
</section>
