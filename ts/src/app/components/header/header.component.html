<div class="bg-primary px-4 py-1">
  <div class="row gx-0">
    <div class="col-xl-7 header-titles mb-3">
      <span>Anais do Simpósio Latino Americano de Ciências de Alimentos</span>
      <span class="fs-5">
        Anais do 13º Simpósio Latino Americano de Ciência de Alimentos
      </span>
      <small> ISSN: 1234-5678 </small>
    </div>
    <div class="col-xl-5">
      <div class="row h-100 align-items-center gx-0">
        <div class="col-xl-4 col-md-4">
          <div class="d-grid">
            <button class="btn border border-2 py-2">
              <img [src]="globeIcon" alt="globe" />
              <span class="mx-2">PT, BR</span>
              <img [src]="caretDownIcon" alt="arrow-down" />
            </button>
          </div>
        </div>
        <div class="col col-md-6 ms-auto">
          <div class="d-flex align-items-center justify-content-end">
            <div>
              <span class="d-flex justify-content-end fw-medium">
                Bem vindo!
              </span>
              <small>
                {{ email }}
              </small>
            </div>
            <div class="person-icon">
              <img
                [src]="personPhoto"
                alt="User photo"
                class="rounded-circle ms-2 person-icon"
              />
              <span
                class="position-absolute translate-middle badge top-0 start-100 rounded-pill bg-danger"
              >
                2
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
