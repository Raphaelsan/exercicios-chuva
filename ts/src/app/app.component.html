<!-- Toolbar -->
<div class="layout">
  <div class="side-menu" role="banner">
    <div class="slaca">
      <h1>{{ titleSideMenu }}</h1>
    </div>
    <img src="../assets/13-slaca.png" alt="" />
    <div class="side-menu-container">
      <div
        class="side-menu-item"
        *ngFor="let menu of arrayOptions; let i = index"
        (click)="selectItem(i)"
        [class.selected]="i === selectedItem"
      >
        <span>{{ menu }}</span>
      </div>
    </div>
  </div>
  <div class="content-area" role="main">
    <div class="header">
      <div class="header-content">
        <div class="header-titles">
          <span>{{ firstTitleHeader }}</span>
          <h2>
            {{ titleHeader }}
          </h2>
          <span>ISSN: {{ issn }}</span>
        </div>
      </div>
      <div class="container-user-data-language">
        <div class="select-language">
          <i class="fa-solid fa-globe"></i>
          <select>
            <option *ngFor="let language of languages" [value]="language">
              {{ language }}
            </option>
          </select>
        </div>
        <div class="user-data">
          <span>Bem vindo!</span>
          <span>{{ emailUser }}</span>
        </div>
        <div class="user-photo">
          <img src="../assets/user-photo.jpeg" />
          <div class="notification">
            <span>{{ notificationNoRead }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
